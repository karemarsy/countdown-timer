<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Our Special Day</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>I can't wait to see you Darling ðŸ’–</h1>
  <div class="countdown" id="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>
  <p class="love-note">Every second brings us closer to our moment. I love you endlessly. ðŸ’•</p>

  <div class="hearts" id="hearts"></div>

  <script>
    const endDate = new Date('July 10, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const hearts = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 400);
  </script>
</body>

</html>
