<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to April 1, 2025</title>
    <style>
        /* CSS Reset - makes styling more consistent across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Body styles - create a gradient background */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Container for the countdown */
        .countdown-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }
        
        /* Main heading styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Countdown timer display */
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* Individual time unit boxes */
        .time-unit {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            min-width: 120px;
            position: relative;
            transition: transform 0.3s;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
        }
        
        /* Numbers in the countdown */
        .time-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Labels for time units */
        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        /* Message that appears when countdown ends */
        .end-message {
            display: none;
            font-size: 2rem;
            margin-top: 30px;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        /* Animation for the end message */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 90px;
                padding: 15px;
            }
            
            .time-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to April 1, 2025</h1>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="end-message" id="end-message">
            April 1st has arrived!
        </div>
    </div>

    <script>
        // Set the target date - April 1, 2025
        const targetDate = new Date("April 1, 2025 00:00:00").getTime();
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Calculate the time remaining
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the calculated values
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // Check if the countdown is finished
            if (timeRemaining < 0) {
                clearInterval(countdown);
                
                // Reset all values to 0
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
                
                // Show the end message
                document.getElementById("end-message").style.display = "block";
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
